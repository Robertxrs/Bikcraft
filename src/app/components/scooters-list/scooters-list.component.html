<article class="scooters-lista">
  <h2 class="container font-1-xxl">escolha a sua<span class="cor-p1">.</span></h2>

  <ul>
    <li *ngFor="let scooter of scooterList">
      <a [routerLink]="scooter.path">
        <img [src]="scooter.imgSrc" alt="Scooters" width="920" height="1040">
        <h3 class="font-1-xl">{{scooter.titulo}}</h3>
        <span class="font-2-m cor-8">R$ {{scooter.valor}}</span>
      </a>
    </li>
  </ul>
</article>
